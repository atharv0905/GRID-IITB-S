services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: redb
      POSTGRES_USER: reuser
      POSTGRES_PASSWORD: repass
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./api:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql://reuser:repass@db:5432/redb
      SQLALCHEMY_DATABASE_URL: postgresql+psycopg2://reuser:repass@db:5432/redb
    ports:
      - "8000:8000"
    depends_on:
      - db
  dashboard:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./dashboard:/app
    command: bash -lc "pip install -r requirements.txt && python app.py"
    environment:
      API_BASE: http://api:8000
    ports:
      - "8060:8060"
    depends_on:
      - api
